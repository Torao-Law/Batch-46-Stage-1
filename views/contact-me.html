<html>
    <head>
        <title>Creating Blog Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/style.css" />
    </head>
    
    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="/public/images/logo.png" alt="imageLogo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link me-3" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog">Blog</a>
                </li>
              </ul>
        
              <button class="btn btn-danger btn-submit" type="submit">
                <a href="/contact" style="text-decoration: none; color: white">Contact Me</a>
              </button>
            </div>
          </div>
        </nav>

       <!-- form contact me -->
       <div class="container d-flex justify-content-center">
        <div class="w-50">
          <h3 class="text-center mt-5">GET IN TOUCH</h3>
          <form class="mt-3">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" name="phone" id="phone">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" class="form-select">
                    <option>Front End Developer</option>
                    <option>Back End Developer</option>
                    <option>Full Stack Developer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Subject</label>
                <textarea class="form-control" id="description" style="height: 100px; resize: none;"></textarea>
            </div>

            <button type="button" onclick="getData()" class="btn btn-danger btn-submit mt-3 px-5">Submit</button>
          </form>
        </div>
      </div>
    </body>
    <script src="public/js/script.js"></script>
</html>
