<html>
  <head>
    <title>Creating Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/images/logo.png" alt="imageLogo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link me-3" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
          </ul>
    
          <button class="btn btn-danger btn-submit" type="submit">
            <a href="/contact" style="text-decoration: none; color: white">Contact Me</a>
          </button>
        </div>
      </div>
    </nav>


    <!-- Blog -->
    <div class="blog-detail">
      <div class="blog-detail-container">
        <h1>{{.Blog.Title}}</h1>
        <div class="author">{{.Blog.PostDate}} | {{.Blog.Author}}</div>
        <img src="/upload/{{.Blog.Image}}" alt="detail" />
        <p>{{.Blog.Content}}</p>
      </div>
    </div>
  </body>
</html>
