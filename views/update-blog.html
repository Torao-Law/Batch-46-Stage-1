<html>
  <head>
    <title>Creating Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/images/logo.png" alt="imageLogo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link me-3" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-semibold text-color" href="/blog">Blog</a>
            </li>
          </ul>
    
          <button class="btn btn-danger btn-submit" type="submit">
            <a href="/contact">Contact Me</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- Blog -->
    <!-- Form -->
    <form action="/add-blog" method="post">
      <h3 class="d-flex justify-content-center mb-4">Create Blog Page</h3>
      <div class="mb-3">
        <label for="title" class="form-label mb-0">Title</label>
        <input name="title" type="text" class="form-control" id="title" >
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" class="form-control h-50" id="content"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="upload-image">Upload Image</label>
        <input type="file" class="form-control" id="upload-image">
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-submit text-white">Post Blog</button>
      </div>
    </form>

    <div class="blog">    
      <hr class="line" />
      <div class="blog-list" id="contents">
        <!-- dynamic content would be here -->
        {{range $index, $data := .Blog}}
        <div class="blog-list-item">
          <div class="blog-image">
            <img src="/public/images/blog-img.png" alt="" />
          </div>
          <div class="blog-content">
            <div class="btn-group">
              <a href="" class="btn-edit">Edit Post</a>
              <a href="/delete-blog/{{$index}}" class="btn-post">Delete Blog</a>
            </div>
            <h1>
              <a href="/blog-detail/{{$index}}" target="_blank"
                >{{$data.Title}}</a
              >
            </h1>
            <div class="detail-blog-content">
              {{$data.PostDate}} | {{$data.Author}}
            </div>
            <p>
              {{$data.Content}}
            </p>

            <div style="float:right; margin: 10px">
              <p style="font-size: 15px; color:grey">1 minutes ago</p>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </body>
  <!-- <script src="assets/js/script.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
